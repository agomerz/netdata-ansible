---

- name: Install uuid-runtime
  ansible.builtin.package:
    name: uuid-runtime
    state: latest

- name: Install the package
  ansible.builtin.apt:
    name: netdata
    update_cache: true
    state: latest
    # default_release:

- name: Start service "{{ netdata_agent_service }}"
  ansible.builtin.systemd:
    name: "{{ netdata_agent_service }}"
    state: started
    enabled: true
    masked: false
